        <div class="row">
            <div class="col-md-8">
                <h3>Si querés ser parte de nuestra empresa mandanos un mensaje</h3>
                <form name="sentMessage" id="contactForm" novalidate>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Nombre y Apellido:</label>
                            <input type="text" class="form-control" id="name" required data-validation-required-message="Por favor, ingresá tu nombre.">
                            <p class="help-block"></p>
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Fecha de Nacimiento:</label>
                            <input class="form-control" id="fecha" type="date" required data-validation-required-message="Por favor, ingresá tu fecha de nacimiento.">
                        </div>
                    </div>
<!--                    
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Phone Number:</label>
                            <input type="tel" class="form-control" id="phone" required data-validation-required-message="Please enter your phone number.">
                        </div>
                    </div>
-->                    
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Email:</label>
                            <input type="email" class="form-control" id="email" required data-validation-required-message="Por favor, ingresá tu email.">
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Experiencia Laboral - Tareas realizadas en cada trabajo:</label>
                            <textarea rows="10" cols="100" class="form-control" id="experiencia" required data-validation-required-message="Por favor, ingresá tu experiencia." maxlength="999" style="resize:none"></textarea>
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Estudios:</label>
                                <select class="form-control selectpicker" id="estudios" name="estu">
                                    <option value="Primario" selected>Primario</option>
                                    <option value='Secundario Incompleto'>Secundario Incompleto</option>
                                    <option value='Secundario Completo'>Secundario Completo</option>
                                    <option value='Terciario Incompleto'>Terciario Incompleto</option>
                                    <option value='Terciario Completo'>Terciario Completo</option>
                                    <option value='Universitario Incompleto'>Universitario Incompleto</option>
                                    <option value='Universitario Completo'>Universitario Completo</option>
                                </select>
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Objetivos/Comentarios:</label>
                            <textarea rows="10" cols="100" class="form-control" id="objetivos" maxlength="999" style="resize:none"></textarea>
                        </div>
                    </div>
                    
                    <div id="success"></div>
                    <!-- For success/fail messages -->
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
